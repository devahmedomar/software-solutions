<section class="why text-center">
  <div class="container">
    <h2 class="section-header">why us</h2>
    <div class="row">
      <div class="col-md-4" data-aos="fade-up" data-aos-duration="1000" *ngFor="let item of whyData">
        <div class="icon-container">
          <img [src]="'https://admin.fivesolutions.net/images/setting/'+item?.image[0]?.file_name" alt="">
        </div>
        <h3>{{item?.title}}</h3>
        <p>
          {{item?.body}}
        </p>
      </div>

    </div>
  </div>
</section>
