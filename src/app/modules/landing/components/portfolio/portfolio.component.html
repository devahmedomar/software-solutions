<section class="portfolio text-center">
  <div class="container">
    <h2 class="section-header">Portfolio</h2>
    <div class="parent mt-5">
      <div class="portfolio-bg rounded-4 p-3" *ngFor="let portfolio of portfolios" data-aos="fade-up">
        <div class="row">
          <div class="col-md-7">
            <div class="tag py-2 rounded-2 my-3">{{portfolio?.type}}</div>
            <h3>{{portfolio?.title}}</h3>
            <p class="lh-lg">
              {{portfolio?.body}}
            </p>
          </div>
          <div class="col-md-5 rounded-3 mt-4">
            <img [src]="'https://admin.fivesolutions.net/images/portfolios/'+portfolio.images[0]?.file_name"
              class="img-fluid rounded-3" alt="">
          </div>
        </div>
        <div class="row" *ngIf="portfolio.projects?.length>0">
          <div class="col-md-6">
            <h4 class="mt-3">Features</h4>
            <ul>
              <li *ngFor="let category of portfolio?.projects">{{category?.category}}</li>
            </ul>
          </div>
          <div class="col-md-6 d-flex justify-content-between mt-3 other-images" *ngIf="portfolio?.images[1]">
            <div class="p-1" *ngIf="portfolio?.images[1]">
              <img src="assets/images/services1.svg" class="w-100 h-75" alt="">
            </div>
            <div class="p-1" *ngIf="portfolio?.images[2]">
              <img src="assets/images/services1.svg" class="w-100" alt="">
            </div>
          </div>
        </div>
